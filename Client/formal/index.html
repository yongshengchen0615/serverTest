<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5點刮刮樂遊戲</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!-- 不用 module 版本 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Google Fonts - 可愛字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Baloo 2', cursive;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-yellow-100 to-blue-100 flex justify-center items-center min-h-screen text-center">

  <!-- 載入畫面 -->
  <div id="loading-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
    <div class="text-2xl font-extrabold text-pink-600 mb-4 animate__animated animate__bounce">🌟 載入中 🌟</div>
    <div class="w-14 h-14 border-4 border-pink-300 border-dashed rounded-full animate-spin"></div>
  </div>

  <!-- App -->
  <div id="app" class="relative w-full max-w-md">

    <!-- 🔘 主題切換按鈕 
    <div class="absolute top-0 right-0 m-3 z-10 space-x-1">
      <button @click="changeTheme('default')" class="bg-yellow-400 px-3 py-1 rounded-full text-sm font-bold">預設</button>
      <button @click="changeTheme('festival')" class="bg-pink-400 px-3 py-1 rounded-full text-sm font-bold">節慶</button>
      <button @click="changeTheme('dark')" class="bg-gray-700 px-3 py-1 rounded-full text-white text-sm font-bold">暗色</button>
    </div>-->

    <!-- 卡片框（動態樣式） -->
    <div :class="cardClass"
         class="p-6 backdrop-blur-md shadow-2xl rounded-3xl border-4 animate__animated">

      <!-- 🎉 標題（動態樣式） -->
      <h1 :class="titleClass"
    class="text-4xl font-extrabold mb-3 drop-shadow-md animate__animated">
  {{ titleText }}
</h1>

      <p class="text-gray-700 text-lg animate__animated animate__fadeIn">
        🤗 幸運時刻來啦！試試手氣吧～
      </p>

      <!-- 🎁 獎項清單 -->
      <div class="bg-yellow-100 border-2 border-yellow-500 p-4 rounded-2xl mt-5 shadow-inner text-left animate__animated animate__fadeInLeft">
        <h3 class="font-bold text-yellow-800 text-lg mb-2">🏆 有機會拿到以下獎品：</h3>
        <ul id="prizes" class="list-disc text-gray-800 pl-5 max-h-40 overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-yellow-400 scrollbar-track-yellow-100">
          <!-- JavaScript 填入 -->
        </ul>
      </div>

      <!-- 📢 小提示 -->
      <div class="mt-3 text-pink-500 font-bold animate__animated animate__pulse animate__infinite">
        👉 用手指刮一刮哦！
      </div>

      <!-- 🧩 刮刮區 -->
      <div class="relative mt-6 inline-block animate__animated animate__zoomIn">
        <div id="prize" :class="{'animate__animated animate__tada': isScratching}"
             class="w-[300px] h-[150px] flex items-center justify-center text-white text-2xl font-bold rounded-2xl shadow-lg bg-gradient-to-r from-yellow-400 to-orange-400 border-4 border-yellow-500">
          ???
        </div>
        <canvas id="scratchCanvas" width="300" height="150"
                class="absolute top-0 left-0 rounded-2xl shadow-md cursor-pointer"></canvas>
      </div>

    </div>

    <!-- ⬅ 返回按鈕 -->
    <a href="../home/index.html"
       class="fixed bottom-1 left-4 bg-pink-500 text-white font-bold py-2 px-5 rounded-full shadow-lg
              hover:bg-pink-600 transition-all duration-300 transform hover:scale-110 hover:animate__animated hover:animate__headShake">
      ⬅ 返回
    </a>
  </div>

  <!-- JavaScript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
