<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB 資料管理</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>MongoDB 資料管理</h1>

        <!-- 輸入表單 -->
        <div class="form-group">
            <input type="text" id="itemName" placeholder="輸入名稱">
            <textarea id="itemDesc" placeholder="輸入描述"></textarea>
            <button onclick="addItem()">新增資料</button>
        </div>

        <!-- 資料列表 -->
        <ul id="itemList"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
