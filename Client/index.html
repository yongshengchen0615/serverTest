<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB 資料管理</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>MongoDB 資料管理v2</h1>

        <!-- 🔹 查詢功能 -->
        <div class="search-group">
            <input type="text" id="searchInput" placeholder="輸入查詢關鍵字">
            <button onclick="searchItems()">🔍 搜尋</button>
        </div>

         <!-- 🔹 輸入表單（新增 userId 欄位） -->
    <div class="form-group">
        <input type="text" id="userId" placeholder="輸入使用者 ID">
        <input type="text" id="itemName" placeholder="輸入名稱">
        <textarea id="itemDesc" placeholder="輸入描述"></textarea>
        <button onclick="addItem()">➕ 新增資料</button>
    </div>

        <!-- 🔹 資料列表 -->
        <ul id="itemList"></ul>
    </div>

    <script type="script" src="js/app.js"></script>
    <script type="script" src="js/api.js"></script>
</body>
</html>
